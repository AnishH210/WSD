<!DOCTYPE html>
<style>
    table,th,td
    {
     border:1px solid black;
    }
    th,td{
        padding: 5px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configs</title>
</head>
<body>
    <h1>Good Configurations</h1>
    <button type="button" onclick="loadXML()">Select configs</button>
    <br><br>
    <table id="demo"></table>
    <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","config.xml",false);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>   Slno   </th><th>     CPU     </th><th>    RAM    </th><th>   GPU   </th><th>   Storage   </th></tr>";
            var x=xmlDoc.getElementsByTagName("PC");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("Slno")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("CPU")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("RAM")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("GPU")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Storage")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }

            document.getElementById("demo").innerHTML=t;
        }
    </script>
</body>
</html>
